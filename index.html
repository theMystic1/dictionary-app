    <title>Frontend Mentor | Dictionary web app</title>

  <body class="">
    <main class="main">
      <nav class="nav">
        <div class="head">
          <img src="/src/images/logo.svg" alt="" />

          <span class="head-span head__span">
            <p class="font-type font-selected">
              <span class="sel-font-name"> Sans Serif </span>
              <span class="arr_icon">
                <img src="/src/images/icon-arrow-down.svg" alt="" />
              </span>
            </p>

            <span class="toggle--mode">
              <span class="toggle_mode">
                <div class="mode"></div>
              </span>
              <span class="moon">
                <img
                  class="moon--norm"
                  src="/src/images/icon-moon.svg"
                  alt=""
                />
                <img
                  class="moon--active_dark hidden"
                  src="/src/images/icon-moonactive.svg"
                  alt=""
                />
              </span>
            </span>
          </span>
        </div>
      </nav>
      <div class="fonts hidden">
        <ul class="font-styles">
          <li class="font" data-tog="Sans Serif">Sans Serif</li>
          <li class="font" data-tog="Serif">Serif</li>
          <li class="font" data-tog="Mono">Mono</li>
        </ul>
      </div>

      <form class="form">
        <input
          class="form__field"
          type="text"
          placeholder="Search for any word..."
        />
        <img class="search" src="/src/images/icon-search.svg" alt="" />
        <p class="error-mesg">Whoops, can't be empty</p>
      </form>
